<div class="card">
  <h5>Vente RÃ©cente</h5>
  <p-table
    [value]="products"
    [paginator]="true"
    [rows]="5"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <th pSortableColumn="name">
          Nom <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="price">
          Prix <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="index">
      <tr>
        <td style="width: 15%; min-width: 5rem">
          <img
            src="assets/images/product-{{ products.indexOf(product) + 1 }}.jpg"
            class="shadow-4"
            alt="{{ product.name }}"
            width="50"
          />
        </td>
        <td style="width: 35%; min-width: 7rem">{{ product.name }}</td>
        <td style="width: 35%; min-width: 8rem">
          {{ product.price | currency: "EUR" }}
        </td>
        <td style="width: 15%">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button p-component p-button-text p-button-icon-only"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

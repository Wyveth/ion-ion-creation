<p-toast></p-toast>
<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      class="mr-2"
      (click)="openNew()"
    ></button>
    <button
      pButton
      pRipple
      label="Delete"
      icon="pi pi-trash"
      class="p-button-danger"
      (click)="deleteSelectedTags()"
      [disabled]="!selectedTags || !selectedTags.length"
    ></button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="tags"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['code', 'libelle', 'description']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedTags"
  [rowHover]="true"
  dataKey="key"
  currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} éléments"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-between">
      <h5 class="m-0">Manage Tags</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target, 'contains')"
          placeholder="Rechercher..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="code" style="min-width: 15rem">
        Code <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="libelle">
        Libelle <p-sortIcon field="libelle"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Description <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tag>
    <tr>
      <td>
        <p-tableCheckbox [value]="tag"></p-tableCheckbox>
      </td>
      <td>{{ tag.code }}</td>
      <td>{{ tag.libelle }}</td>
      <td>{{ tag.description }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="editTag(tag)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteTag(tag)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-between">
      Total: {{ tags ? tags.length : 0 }} tag(s).
    </div>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="tagDialog"
  [style]="{ width: '450px' }"
  header="Tag Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="code">Code</label>
      <input
        type="text"
        pInputText
        id="code"
        [(ngModel)]="tag.code"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !tag.code"
        >Code est obligatoire.</small
      >
    </div>
    <div class="field">
      <label for="libelle">Libelle</label>
      <input
        type="text"
        pInputText
        id="libelle"
        [(ngModel)]="tag.libelle"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !tag.libelle"
        >Libelle est obligatoire.</small
      >
    </div>
    <div class="field">
      <label for="description">Description</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="tag.description"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !tag.description"
        >Description est obligatoire.</small
      >
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annuler"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Sauvegarder"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveTag()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

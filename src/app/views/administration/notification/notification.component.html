<div class="card">
  <div class="flex align-items-center justify-between mb-4">
    <h5>Notifications</h5>
    <div>
      <button
        pButton
        type="button"
        icon="pi pi-ellipsis-v"
        class="p-button-rounded p-button-text p-button-plain"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>

  <span class="block text-600 font-medium mb-3">Aujourd'hui</span>
  <ul class="p-0 mx-0 mt-0 mb-4 list-none">
    <li class="flex align-items-center py-2 border-bottom-1 surface-border">
      <div
        class="w-12 h-12 flex align-items-center justify-center bg-blue-100 border-circle mr-3 flex-shrink-0"
      >
        <i class="pi pi-dollar text-xl text-blue-500"></i>
      </div>
      <span class="text-900 line-height-3"
        >Richard Jones
        <span class="text-700">
          a acheté Logo pour
          <span class="text-blue-500">290 €</span></span
        >
      </span>
    </li>
    <li class="flex align-items-center py-2">
      <div
        class="w-12 h-12 flex align-items-center justify-center bg-orange-100 border-circle mr-3 flex-shrink-0"
      >
        <i class="pi pi-download text-xl text-orange-500"></i>
      </div>
      <span class="text-700 line-height-3"
        >Vous avez validé la commande de
        <span class="text-blue-500 font-medium">Henry D.</span></span
      >
    </li>
  </ul>

  <span class="block text-600 font-medium mb-3">Hier</span>
  <ul class="p-0 m-0 list-none">
    <li class="flex align-items-center py-2 border-bottom-1 surface-border">
      <div
        class="w-12 h-12 flex align-items-center justify-center bg-blue-100 border-circle mr-3 flex-shrink-0"
      >
        <i class="pi pi-dollar text-xl text-blue-500"></i>
      </div>
      <span class="text-900 line-height-3"
        >Keyser Wick
        <span class="text-700">
          a achété Sticker - Disc Crazy Dog
          <span class="text-blue-500">4 €</span></span
        >
      </span>
    </li>
    <li class="flex align-items-center py-2 border-bottom-1 surface-border">
      <div
        class="w-12 h-12 flex align-items-center justify-center bg-pink-100 border-circle mr-3 flex-shrink-0"
      >
        <i class="pi pi-question text-xl text-pink-500"></i>
      </div>
      <span class="text-900 line-height-3"
        >Jane Davis<span class="text-700">
          a posté une nouvelle question sur les
          <a class="font-extrabold">Logos</a></span
        ></span
      >
    </li>
  </ul>
</div>
